<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: aquamarine;
            color: black;
            font: normal 18pt Arial;
        }

        img {
            height: 500px;
            width: 100;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <!--DOM (Document Object Model): Conjunto de objetos dentro do seu navegador que vai dar acesso ao componentes internos(elementos) do seu site
    
    Árvore DOM do site: Começa da raiz (window), o qual é um objeto DOM
    -->
    <h2>Elementos da árvore DOM</h2>
    <img src="arvore-dom.png" alt="arvoreDOM">
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
        var corpo = window.document.bodyvar 
        p1 = window.document.getElementByTagName('p')[1]
        /*
        SELECIONANDO OBJETOS

        - POR ID:
        var d = window.document.getElementsById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        - POR ID: getElementsById()
        - POR NOME: getElementsByName()
        - POR CLASSE: getElementsByClass()
        - POR SELECTOR: getElementsBySelector()

        Além do getElement/getElements, pode-se usar o querySelector()/querySlectorAll(), o qual é o mais atualizado
        */


        var d = window.document.querySelector ('div.msg')
        d.style.background = 'blue'
        
    </script>
</body>
</html>
