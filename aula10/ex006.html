<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
             font: normal 20pt Arial;
             background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            }
    </style>
</head>
<body>
    <div id="area" onclick="cliclar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') //primeiro eu seleciono o html com getElementBy ou querySelector, depois eu uso as manupulações que podem ser: a.innerText, a.innerHTML,  a.style.background, .value, etc

        //EVENTOS DOM
        a.addEventListener('click', clicar) // 'click' é o evento. clicar é a função que será disparada
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function cliclar() {
            a.innerText = 'Clicou!' 
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText ='Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
